language: python
python:
- '3.7'
- '3.8'
before_install:
- export PYTHONPATH=$PYTHONPATH:$(pwd)
install:
- pip install -r requirements.txt
- pip install codecov
- pip install tox-travis
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel --universal
  skip_existing: true
env:
  global:
    secure: 
